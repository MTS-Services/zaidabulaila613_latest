name: Deploy Next.js (pnpm + PM2)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy (frontend)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          command_timeout: 20m
          envs: VPS_PATH,NEXT_PUBLIC_API_URL,NEXT_PUBLIC_GOOGLE_CLIENT_ID,NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY,NEXT_TELEMETRY_DISABLED,CI,NODE_OPTIONS
          script: |
            export VPS_PATH="${{ secrets.VPS_PATH }}"
            export NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
            export NEXT_PUBLIC_GOOGLE_CLIENT_ID="${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}"
            export NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY="${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}"
            # build stability
            export NEXT_TELEMETRY_DISABLED=1
            export CI=true
            export NODE_OPTIONS="--max_old_space_size=1024"
            bash /root/deploy/deploy_frontend.sh
